<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock,paper,scissors</title>
</head>
<body>
    <div class="container">
            <h1>ROCK, PAPER, SCISSORS</h1>
        <div class="scores">
            <div class="player-score">
                <h3>Computer Score :<span class="p-score">9</span></h3>
            </div>
            <div class="computer-score">
                <h3>Player Score :<span class="c-score">7</span></h3>
            </div>
        </div>
        <div class="content">
            <div class="player">
                <h2>Pick your choice: </h2>
                <div class="images play">
                    <button class="btn" value="rock"><img class="icon-btn" src="./images/rock.PNG"></button><br>
                    <button class="btn" value="paper"><img class="icon-btn" src="./images/paper.PNG"></button><br>
                    <button class="btn" value="scissors"><img class="icon-btn" src="./images/scissors.PNG"></button><br>
                </div>
            </div>
            <div class="computer">
                <h2>Computers choice: </h2>
                <div class="images pc">
                    <button type="button" disabled><img class="icon" src="./images/rock.PNG"></button><br>
                    <button type="button" disabled><img class="icon" src="./images/paper.PNG"></button><br>
                    <button type="button" disabled><img class="icon" src="./images/scissors.PNG"></button><br>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
